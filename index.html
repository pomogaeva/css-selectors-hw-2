<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Dinner Shopping List</title>
  <link rel="icon" href="http://flukeout.github.io/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <header>
    <h1>CSS Dinner Shopping List</h1>
    <p>Let's go to the mall!</p>
  </header>

  <main>
    <ul class="shopping-list">
      <li class="item">
        <input type="checkbox" id="checkbox1">
        <label class="text" for="checkbox1">
          A lot of pickles
          <span class="note">&nbsp;( for the next lessons about CSS )</span>
        </label>
      </li>

      <li class="item">
        <input type="checkbox" id="checkbox2">
        <label for="checkbox2">
          10 apples
          <span class="note">&nbsp;( for more CSS manipulations )</span>
        </label>
      </li>

      <li class="item">
        <input type="checkbox" id="checkbox3">
        <label for="checkbox3">
          20 oranges
          <span class="note">&nbsp;( because they are awesome )</span>
        </label>
      </li>

      <li class="item">
        <input type="checkbox" id="checkbox4">
        <label for="checkbox4">
          13 plates <span class="note">&nbsp;( hm... they always disappear )</span>
        </label>
      </li>

      <li class="item">
        <input type="checkbox" id="checkbox5">
        <label for="checkbox5">
          15 bentos
        </label>
      </li>

      <li class="item">
        <input type="checkbox" id="checkbox6">
        <label for="checkbox6">
          1 bottle of Sake ^_^
          <span class="note">&nbsp;( for my friends )</span>
        </label>
      </li>
    </ul>

  </main>

  <section>
    Bon appetit! :)
  </section>

</body>

</html>
